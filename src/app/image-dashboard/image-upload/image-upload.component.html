<label class="image-upload-container btn btn-bwm">
  <span class="mr-2">Select Image</span>
  <input #imageInput
    type="file"
    accept="image/*"
    (change)="processFile(imageInput)">
    <ng-template [ngIf]="selectedFile">
      <img class="rounded-lg image-preview" src="{{ selectedFile.src }}" alt="">
    </ng-template>
    <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" (click)="uploadImage(imageInput)">
</label>
